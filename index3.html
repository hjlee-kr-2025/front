<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향</h1>
    <hr> <!-- 수평선 -->
    <!-- p태그는 문단을 의미한다.
     p태그가 끝나면 줄바꿈이 된다.-->
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다</p>
    <!--스페이스(공백), 탭, 엔터가 여러개 있어도
    하나의 공백으로 인식한다.-->
    <!--b태그, strong태그는 굵은 글씨로 표현-->
    <p><b>레드향</b>은 <strong>한라봉</strong>과 귤을 교배한 것으로<br>
        일반귤보다 2~3배 크고, 과육이 붉고 통통하다.
    </p>
    <!-- br태그는 줄바꿈을 실행합니다.-->
     <!-- i, em 태그는 기울임체를 표현한다.-->
    <p><i>비타민 C</i>와 <em>비타민 P</em>가 풍부해 <u>혈액순환</u>,
        <u>감기예방</u>에 좋은 것으로 알려져 있다.
    </p>
</body>
</html>
