<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list-style 속성</title>
  <style>
    .inside {
      list-style: square inside;
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <ul>
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
    <li>html</li>
    <li>css</li>
    <li>JAVASCRIPT</li>
  </ul>
  <ul class="inside">
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
    <li>html</li>
    <li>css</li>
    <li>JAVASCRIPT</li>
  </ul>
</body>
</html>
