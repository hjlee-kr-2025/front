<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB색상</title>
  <style>
    body {
      background: url('../images/bg.jpg') no-repeat fixed; /*한장, 고정크기*/
      background-size: cover; /*화면 전체를 덮는다*/
    }
    h1 {
      font-size: 160px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .color1 {
      color: rgb(255, 255, 255); /* 흰색 */
    } /* rgba(255, 255, 255, 1) 과 같다. */
    .color2 {
      color: rgba(255, 0, 0, 0.2); /* 적색, 50%투과율 */
    }
  </style>
</head>
<body>
  <h1 class="color1">HTML</h1>
  <h1 class="color2">CSS</h1>
</body>
</html>
