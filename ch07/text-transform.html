<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tran1 {
      text-transform: capitalize; /*첫번째 글자를 대문자로*/
    }
    .tran2 {
      text-transform: uppercase; /*모든문자를 대문자로*/
    }
    .tran3 {
      text-transform: lowercase;/*모든문자를 소문자로*/
    }
  </style>
</head>
<body>
  <h1>text-transform 속성</h1>
  <p class="tran1">html</p>
  <p class="tran2">css</p>
  <p class="tran3">JAVASCRIPT</p>
</body>
</html>
