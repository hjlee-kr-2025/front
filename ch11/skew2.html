<!-- skew2.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      margin: 20px auto;
    }
    h1 {
      width: 500px;
      height: 80px;
      background-color: #222;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
      text-align: center;
      transform: skewX(15deg);
      margin-bottom: 20px;
    }
    h2 {
      width: 500px;
      height: 80px;
      background-color: #222;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
      text-align: center;
    }
    .textonly {
      transform: skewX(15deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CSS 변형 함수 익히기</h1>
    <h2><p class="textonly">CSS 글자만 비틀기기</p></h2>
  </div>
</body>
</html>
