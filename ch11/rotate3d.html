<!-- rotate3d.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 800px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 40px;
      float: left;
      perspective: 200px;
    }
    .origin > div {
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: transform 3s;
      /* 3초동안 회전하도록 지정
      transform 대신에 all로 지정해서 사용해되 됩니다. */
    }
    #rotatex:hover {
      transform: rotateX(55deg);
    /*  background-color: black;*/
    }
    #rotatey:hover {
      transform: rotateY(55deg);
    }
    #rotatez:hover {
      transform: rotateZ(55deg);
    }
    #rotatexyz:hover {
      transform: rotate3d(2.5, 1.2, -1.5, 55deg);
    }
  </style>
</head>
<body>
  <div class="container"> <!-- .container 시작 -->
    <div class="origin">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>
    <div class="origin">
      <div id="rotatez"></div>
    </div>
    <div class="origin">
      <div id="rotatexyz"></div>
    </div>
  </div> <!-- .container 끝 -->
</body>
</html>
