<!-- scale.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform: scale()</title>
  <style>
    .container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      float: left;
      margin: 40px;
    }
    .origin > div {
      /* 자식선택자 */
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    #scalex:hover {
      transform: scaleX(2); /* x축으로 2배 확대*/
    }
    #scaley:hover {
      transform: scaleY(1.5); /* y축으로 1.7배 확대 */
    }
    #scale:hover {
      transform: scale(0.7); /* 0.7배 확대 : 줄어든다. */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="origin">
      <div id="scalex"></div>
    </div>
    <div class="origin">
      <div id="scaley"></div>
    </div>
    <div class="origin">
      <div id="scale"></div>
    </div>
  </div>  
</body>
</html>
