<!-- perspective.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .origin {
      width: 152px;
      height: 180px;
      border: 1px solid black;
      margin: 30px;
      float: left;
    }
    .origin > .rotatex {/*.origin > div 도 같은선택자 */
      width: 152px;
      height: 180px;
    }
    .rotatex:hover {
      transform: rotateX(50deg);
    }
    #pers {
      /* 회전하는 요소의 부모에 지정 */
      perspective: 300px;
    } 
  </style>
</head>
<body>
  <div class="origin">
    <div class="rotatex">
      <img src="../images/sunset.jpg">
    </div>
  </div>
  <div class="origin" id="pers">
    <div class="rotatex">
      <img src="../images/sunset.jpg">
    </div>
  </div>
</body>
</html>
