<!-- skew.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .container {
      width: 800px;
      height: 200px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      float: left;
      margin: 40px;
    }
    .origin > div {
      /* 자식선택자 */
      width: 100px;
      height: 100px;
      background-color: orange;
    }
    #skewx:hover {
      transform: skewX(30deg);
    }
    #skewy:hover {
      transform: skewY(15deg);
    }
    #skewxy:hover {
      transform: skew(-25deg, -15deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="origin">
      <div id="skewx"></div>
    </div>
    <div class="origin">
      <div id="skewy"></div>
    </div>
    <div class="origin">
      <div id="skewxy"></div>
    </div>
  </div>
</body>
</html>
