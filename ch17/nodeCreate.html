<!-- nodeCreate.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    input[type='text'] {
      width: 370px;
      float: left;
      height: 30px;
      padding-left: 30px;
    }
    button {
      width: 90px;
      height: 30px;
      float: right;
      background-color: #222;
      color: #fff;
      border: none;
    }
    hr {clear: both; display:none;}
    ul {list-style: none; padding-top: 50px}
    li {line-height: 2.5;}
    li:hover {cursor: pointer;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Web programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
      <!-- return false; -->
    </form>
    <hr>
    <ul id="itemList"></ul>
  </div>

  <script>
    function newRegister () {
      var newItem = document.createElement("li");
      var subject = document.getElementById("subject");//querySelector("#subject")
      var newText = document.createTextNode(subject.value);
      newItem.appendChild(newText);

      var itemList = document.querySelector("#itemList");//getElementById("itemList")
      itemList.appendChild(newItem);

      subject.value=""; // 입력한 값을 추가후 input창을 지워줍니다.
    }
  </script>
</body>
</html>
