<!-- event-1.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../images/cup-1.png" id="cup">
  </div>
  <script>
    var cup = document.querySelector("#cup"); // id='cup'인 element
    cup.onclick = () => {
      alert("이미지를 클릭했습니다.");
    }
  </script>
</body>
</html>
