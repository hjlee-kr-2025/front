<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .container {
    width: 500px;
    margin: 10px auto;
    padding: 20px;
  }
  #info {
    margin-top: 20px;
    border: 1px solid #222;
    padding: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>DOM을 공부합시다.</h1>
    <!-- a element를 클릭하면 addP() 함수가 실행되고, onclick event를 사용안하도록 합니다. addP() 함수가 한번만 실행됩니다. -->
    <a href="#" onclick="addP(); this.onclick = '';">더 보기</a>
    <div id="info"></div>
    <!-- addP()가 실행되면
    <div id="info"><p>DOM은 Document Object Model의 약자입니다.</p></div> 
    -->

    <script>
      function addP() {
        // p태그를 하나 만들어 줍니다.
        var newP = document.createElement("p");//element(태그) 생성
        var txtNode = document.createTextNode("DOM은 Document Object Model의 약자입니다.");//textNode 생성
        newP.appendChild(txtNode);//txtNode를 newP(p태그) 자식태그로 추가합니다.
        document.getElementById("info").appendChild(newP);
      }
    </script>
  </div>
</body>
</html>
