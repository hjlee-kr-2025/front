<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* CSS를 작성하는 태그 */
        table, th, td {
            border: 1px solid #222;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--표(table)만들기-->
    <table> <!--2x2-->
        <tr> <!-- 줄을 의미-->
            <td>1행 1열</td> <!-- 셀-->
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
</body>
</html>
