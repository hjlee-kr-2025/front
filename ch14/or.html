<!-- or.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 입력창에서 숫자를 입력받아 numberOne에 저장한다.
    var numberOne = prompt("50미만의 숫자를 입력하세요.");
    // 입력창에서 숫자를 입력받아 numberTwo에 저장한다.
    var numberTwo = prompt("50미만의 숫자를 입력하세요.");

    // numberOne이 10미만인 체크, numberTwo가 10미만인지 체크크
    if (numberOne < 10 || numberTwo < 10) {
      // 둘중 하나라도 10미만이면 이곳을 실행
      alert("숫자 2개중에서 최소한 하나는 10미만 입니다.");
    }
    else {
      // 두조건이 모두 거짓일때 실행
      alert("숫자 2개중에서 10 미만의 수가 없습니다.");
    }
  </script>
</body>
</html>
