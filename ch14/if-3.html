<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3항(조건)연산자</title>
</head>
<body>
  <script>
    /*
    (조건) ? 참일때실행 : 거짓일때 실행;
    */
  var userNumber = prompt("숫자를 입력하세요.");

  if (userNumber !== null) {
    (userNumber % 3 === 0) ? alert("3의배수입니다.") : alert("3의 배수가 아닙니다.");
  }
  else {
    alert("입력이 취소되었습니다.");
  }
  </script>
</body>
</html>
