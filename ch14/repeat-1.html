<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  var i; // 반복문 실행을 몇번했는지 저장하는 변수
  var sum = 0; // 더한값을 저장하는 변수

  // for (초기값 ; 조건문 ; for문이 한번실행후 처리)
  /* for (1 ; 2 ; 4) {
        3
    }
    for => 1-> 2 -> 3 -> 4 -> 2 -> 3 -> 4 -> 2 -> .....
    2번이 참일때는 계속실행하고 거짓이 되면 for문을 빠져나옵니다.
  */
  for (i = 1 ; i <= 1000 ; i++) {
    sum += i;
  }
  document.write("1부터 " + (i-1) + "까지 더하면 " + sum);

    sum += 1; // sum = sum + 1;
    sum += 2;
    sum += 3;
    sum += 4;
    sum += 5;
    document.write("1부터 5까지 더하면 " + sum);
    */
  </script>
</body>
</html>
