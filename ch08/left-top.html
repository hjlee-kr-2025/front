<!-- left-top.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    p {
      width: 300px;
      border: 1px solid #222;
      padding: 10px;
    }
    #pos1 {
      position: absolute;
      left: 50px;
      top: 50px;
    }
    #pos2 {
      position: absolute;
      right: 100px;
      top: 100px;
    }
    #pos3 {
      position: absolute;
      left: 100px;
      bottom: 100px;
    }
    /* 위치지정속성: top, bottom, left, right */
    /* position속성: 배치방법에 대한 설정
    설정값으로 static, relative, absolute, fixed */
  </style>
</head>
<body>
  <p id="pos1">Ex et adipisicing ...</p>
  <p id="pos2">Lorem ipsum reprehenderit ...</p>
  <p id="pos3">Excepteur voluptate ...</p>
</body>
</html>
