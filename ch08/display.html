<!-- display.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {box-sizing: border-box;} /* 모든요소의 크기를 정할때 테두리까지 포함한 사이즈로 설정 */
    nav ul {
      list-style: none; /* 블릿이나 숫자를 없앰 */
    }
    nav ul li {
      display: inline-block;
      padding: 20px;
      margin: 0 20px;
      border: 1px solid #222;
    }
  </style>
</head>
<body>
  <nav> <!-- div 태그와 동일한 속성 -->
    <ul>
      <li>MENU 1</li>
      <li>MENU 2</li>
      <li>MENU 3</li>
      <li>MENU 4</li>
    </ul>
  </nav>
</body>
</html>
