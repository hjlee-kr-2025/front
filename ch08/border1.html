<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      margin: 10px;
    }
    #box1 {
      border-style: solid;/*실선*/
      border-width: 1px 3px 5px 10px;
      /*테두리선 굵기*/
      border-color: red blue orange green;
      /*테두리선 색상*/
    }
    #box2 {
      border-style: dotted;/*점선*/
      border-width: 1px 3px 5px 10px;
    }
    #box3 {
      border-style: dashed;/*짧은실선*/
    }
    #box4 {
      border: 1px solid red;
      /* 선굵기, 스타일, 색상을 한번에 지정 */
    }
  </style>
</head>
<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">통합박스설정</div>
</body>
</html>
