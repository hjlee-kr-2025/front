<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block; /* 박스크기만큼만 영역을 차지 */
      border: 1px solid #222;
    }
    #margin1 {
      margin: 50px; /* 전체 50px 외부여백 */
    }
    #margin2 {
      margin: 30px 50px; /* 위, 아래: 30px, 오른쪽, 왼쪽: 50px 외부여백 */
    }
    #margin3 {
      margin: 30px 20px 50px; /* 위: 30px,
      오른쪽, 왼쪽: 20px, 아래: 50px */
    }
    #margin4 {
      margin: 30px 50px 30px 50px; /*위: 30px, 오른쪽: 50px, 아래: 30px, 왼쪽: 50px */
    }
    #margin5 {
      margin-right: 20px; /* 오른쪽: 20px */
      /* top, right, bottom, left */
    }
  </style>
</head>
<body>
  <!--  margin : 테두리 바깥쪽 여백 
        padding : 테두리 안쪽 여백백
  -->
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>
</html>
