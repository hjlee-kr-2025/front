<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1, div, p, span {
      border: 1px solid #222;
    }
    .accent {
      color: red;
    }
    h1 {
      margin: 10px 100px;
      padding: 30px;
      height: 100px;
      width: 300px;
      /* height, width는 콘텐츠의 세로와 가로크기 입니다 */
    }
  </style>
</head>
<body>
  <h1>시간이란</h1>
  <div>
    내일 죽을 것처럼
    <p class="accent">오늘</p>
    을 살고
  </div>
  <p>영원히 살 것 처럼<br>내일을 꿈꾸어라.</p>
  <h1>시간이란</h1>
  <div>
    내일 죽을 것처럼
    <span class="accent">오늘</span>
    을 살고
  </div>
  <p>영원히 살 것 처럼<br>내일을 꿈꾸어라.</p>
</body>
</html>
