<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      border: 1px solid #222;
      width: 400px;
      height: 100px;
      margin: 10px;
      padding: 50px;
      box-sizing: content-box; /* 기본이 content-box입니다 border-box는 border 크기를 width, height로 결정합니다.*/
    }
    .box2 {
      border: 1px solid #222;
      width: 50%;
      height: 100px;
      margin: 10px;
      box-shadow: 5px 5px 15px 5px blue;
      /*수평거리(오른쪽), 수직거리(아래), 흐림정도(0이면가장진하다), 번짐정도, 색상 
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
