<!-- position3.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경위에 글자표시</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    #container {
      background: url("../images/bg2.jpg") no-repeat;
      background-size: cover;
      width: 800px;
      height: 500px;
      margin: 0 auto;
      position: relative;
    }
    h1 {
      color: #fff;
      font-size: 120px;
      text-shadow: 2px 3px 0 #000;
      position: absolute;
      /* position이 relative로 된 부모태그를 찾는다 
      없으면 브라우저 기준으로 h1의 위치가 결정됩니다. */
      right: 100px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>CSS</h1>
  </div>
</body>
</html>
