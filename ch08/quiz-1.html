<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS border</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		img {
			border: 1px solid #ccc; /* 1px 실선 회색의 테두리 */
			border-radius: 50%; /* border-radius: 160px 원형테두리로 변경 */
			box-shadow: 5px 5px 30px 5px #000; /* 테두리에 그림자효과 설정 */
		}
	</style>
</head>
<body>
<div id="container">
	<img src="../images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
