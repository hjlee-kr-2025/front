<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      display: inline-block;
      border: 1px solid #222;
    }
    #padding1 {
      padding: 20px 30px 40px 50px; /* 위, 오른쪽, 아래, 왼쪽 여백 */
    }
    #padding2 {
      padding: 20px 30px; /* 위, 아래: 20px, 오른쪽, 왼쪽: 30px */
    }
    #padding3 {
      padding: 20px; /* 전체 20px */
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <h1 id="padding1">레드향</h1>
  <h1 id="padding2">레드향</h1>
  <h1 id="padding3">레드향</h1>
</body>
</html>
