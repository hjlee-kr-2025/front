<!-- margin-overlap.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  div {
    width: 200px;
    height: 100px;
    margin: 30px;
  }
  #box1 {
    background-color: rgb(0, 77, 243);
    margin-bottom: 50px;
  }
  #box2 {
    background-color: rgb(253, 72, 0);
    margin-top: 60px;
  }
  #box3 {
    background-color: rgb(10, 239, 0);
  }
  /* margin의 위, 아래 여백은 다른 블럭의 위, 아래 여백과 중첩된다 */
  /* 같으면 하나만 적용, 다르면 큰 여백만 적용된다 */
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
