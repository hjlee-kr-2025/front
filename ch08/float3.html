<!-- float3.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
    }
    #box1 {
      background-color: #ffd000;
      float: left;
    }
    #box2 {
      background-color: #0094ff;
      float: left;
    }
    #box3 {
      background-color: #00ff21;
    }
    #box4 {
      background-color: #a874ff;
      clear: left;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
