<!-- event.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 { /* 타입(태그)선택자: h1태그를 선택 */
      border: 1px solid black;  /* 테두리를 만듭니다. */
      padding: 10px;  /* 내부여백을 모두 10px */
      text-align: center; /* 글씨를 가운데 정렬 */
      background-color: #eee; /* 배경색을 지정합니다 */
    }
  </style>
</head>
<body>
  <h1>당첨자 발표</h1>
  <script>
    // Math.random() : 0.0 ~ 0.999 까지 무작위로 숫자를 리턴합니다.
    // 만약에 1 ~ 100까지 무작위 숫자를 받으려고 하면
    // Math.random() * 100 + 1 을 해줍니다.
    // => 1.x 부터 100.x 까지 소수점으로 리턴합니다.
    // Math.floor(Math.random() * 100 + 1) 를 사용하여 소수점 이하는 버립니다.
    var seed = prompt("전체 응모자 수 : "); // 응모자수를 입력받습니다.
    var picked = Math.floor(Math.random() * seed + 1);  // 뽑히는 사람을 랜덤으로 받습니다.

    document.write("전체 응모자 수 : " + seed + "명<br>");
    document.write("당첨번호 : " + picked +"번" );
  </script>
</body>
</html>
