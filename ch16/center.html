<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다.</p>
  <script>
  //  window.open("notice.html", "pop", "width=500, height=400");
  function openCenter(doc, name, w, h) {
    var left = (screen.availWidth-w) / 2;
    var top = (screen.availHeight-h) / 2;
    var opt = "left=" + left + ", top=" + top + ", width=" + w + ", height=" + h; // 3번째 인자를 하나의 문자열로 만들어 줍니다.
    window.open(doc, name, opt);
  }
  openCenter("notice.html", "pop", 500, 400);
  </script>
</body>
</html>
