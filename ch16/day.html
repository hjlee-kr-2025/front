<!-- day.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30일 챌린지</title>
  <style>
    .container { /* class="container" 인 태그를 선택합니다. */
      margin: 50px auto; /* 외부 여백을 위/아래: 50px, 좌/우: 자동(중앙정렬) */
      width: 300px; /* 폭: 300px */
      height: 300px; /* 높이: 300px */
      border-radius: 50%; /* 정사각형에 50%로 세팅하면 원이 됩니다 */
      border: 2px double #222; /* 테두리를 2px두께, 2중선, #222색상 */
      background-color: #d8f0fc; /* 배경색지정 */
      text-align: center; /* 텍스트 가운데 정렬 */
    }
    h1 {
      margin-top: 80px; /* 외부 여백 위쪽만 80px */
    }
    .accent { /* class="accent" 인 태그를 선택 */
      font-size: 1.8em; /* 폰트크기 설정 */
      font-weight: bold;  /* 폰트를 굵게 지정 */
      color: red; /* 폰트색상 레드로 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>책 읽기</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 책 읽기를 달성했군요.</p>
    <p>축하합니다!</p>
  </div>
  <script>
    var now = new Date("2025-01-16"); //오늘 날짜를 객체로 지정
    var firstDay = new Date("2024-12-30");  //시작 날짜를 객체로 지정

    var toNow = now.getTime();  // 1970년 1월 1일 자정 이후로 오늘까지 지난시간 msec단위로 리턴해줍니다.
    var toFirst = firstDay.getTime(); 
    var passedTime = toNow - toFirst; // passedTime에는 시작일부터 오늘까지시간을 msec값으로 가지고 있습니다. 
    // msec -> 일
    // 1000 msec -> 1 sec
    // 60 sec -> 1 min
    // 60 min -> 1 hour
    // 24 hour -> 1 day
    passedTime = Math.round(passedTime/(1000*60*60*24));
    // Math.round(A); => A의 값을 반올림해 줍니다.
    // passedTime => 시작일부터 오늘까지 지난 날짜가 저장됩니다.

    document.querySelector("#result").innerText = passedTime;
  </script>
</body>
</html>
