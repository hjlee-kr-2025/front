<body>
  <script>
    var now = new Date(); // 객체생성시 "new 객체이름();" 형태를 갖습니다.
    document.write("<h1>현재 시각은 " + now.toLocaleString() + "</h1>");
    // Date객체의 toLacaleString()은 날짜표기방식을 현지기준으로 변경합니다.
  </script>
</body>
</html>
