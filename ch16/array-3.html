<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array객체</title>
</head>
<body>
  <script>
    var nums = [1, 2, 3];
    var chars = ["a", "b", "c", "d"];

    // 배열을 합치는 concat()
    var numsChars = nums.concat(chars);//nums 뒤에 chars를 붙여서 돌려줍니다.
    var charsNums = chars.concat(nums);
    console.log(numsChars);
    console.log(charsNums);
    document.write("nums에 chars 합치면 : " + numsChars + "<br> chars에 nums 합치면 : " + charsNums);
    document.write("<hr>");

    // join - 배열안의 내용을 하나로 합치는 메서드
    // join시 매개변수를 지정해서 변수사이에 구분자로 사용합니다.
    // 지정하지 않으면 ,로 구분합니다.
    // join()는 합쳐진 문자열로 return합니다.
    var string1 = nums.join();// 구분자가 없으면 ,로 구분분
    document.write("구분자없이 : " + string1);
    document.write("<br>");
    var string2 = chars.join('/');
    document.write("'/'구분자지정 : " + string2);
    document.write("<hr>");
    console.log(typeof string1);
    console.log(typeof string2);

    // 새로운 요소를 추가합니다.
    // push() : 배열 뒤에 추가합니다.
    // unshift() : 배열 앞에 추가합니다.
    // push, unshift를 사용하면 배열 자체가 변경됩니다.
    var ret1 = nums.push(4, 5);// nums배열 끝에 4와 5를 추가합니다. (nums가 변경되었습니다.), 리턴값으로 nums의 length를 줍니다.
    console.log(ret1);
    console.log(nums);
    document.write("length : " + ret1 + " | 배열 : " + nums);
    document.write("<br>")
    var ret2 = nums.unshift(0);// nums배열 앞에 0을 추가합니다.
    document.write("length : " + ret2 + " | 배열 : " + nums);
    document.write("<hr>");

    // 배열에서 요소를 꺼내는 메서드 : pop(), shift()
    var pop1 = chars.pop();//마지막 요소를 꺼내어 pop1에 저장하고 배열에서는 삭제됩니다.
    document.write("꺼낸 요소(값) : " + pop1 + " | 배열 : " + chars);
    document.write("<br>");
    var shift1 = chars.shift();//처음 요소를 꺼내어 shift1에 저장하고 배열에서는 삭제됩니다.
    document.write("꺼낸 요소(값) : " + shift1 + " | 배열 : " + chars);

    // Array 객체에 있는 메서드 정리 1.
    // concat, join은 배열을 변경시키지 않습니다.
    // push, unshift, pop, shift는 배열을 변경시킵니다.
    // concat - 배열 뒤에 붙여 "return 배열"
    // join - 배열을 구분자로 합쳐서 "return 문자열"
    // push - 값을 배열 뒤에 추가합니다.
    // unshift - 값을 배열 앞에 추가합니다.
    // pop - 배열 마지막 값을 꺼내어 return 하고 사라집니다.
    // shift - 배열 앞의 값을 꺼내어 return 하고 사라집니다.
  </script>
</body>
</html>
