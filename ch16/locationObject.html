<!-- locationObject.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      margin: 10px auto;
    }
    #display {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #222;
      box-shadow: 1px 0 1px #ccc;
    }
    p {
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>location 객체</h2>
    <div id="display">
      <script>
        /* 이곳은 태그는 사용할 수 없고 javascript코드만 작성할 수 있습니다 */
        document.write("<p><b>location.href : </b>" + location.href + "</p>");
        document.write("<p><b>location.host : </b>" + location.host + "</p>");
        document.write("<p><b>location.protocol : </b>" + location.protocol + "</p>");
      </script>
    </div>
    <button onclick="location.replace('http://www.easyspub.com')">이지스퍼블리싱 홈페이지로 이동하기</button>
  </div>
</body>
</html>
