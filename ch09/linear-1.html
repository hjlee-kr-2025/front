<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border-radius: 10px;
    }
    .grad {
      background: blue; /* background-color: blue 와 동일 */
      background: linear-gradient(to right bottom, blue, white);
      /* 왼쪽상단에서 아래쪽하단으로 파란색에서 흰색으로 */
    }
  </style>
</head>
<body>
  <div class="grad"></div>
</body>
</html>
