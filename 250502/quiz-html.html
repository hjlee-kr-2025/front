<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지원서</title>
</head>
<body>
  <h1>프런트 엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <fieldset>
      <legend>개인 정보</legend>
      <p>
        <label>이름 <input placeholder="공백없이 입력하세요"></label>
      </p>
      <p><label>연락처 <input></label></p>
    </fieldset>
    <fieldset>
      <legend>지원 분야</legend>
      <p><label><input type="radio" name="part"> 웹 퍼블리싱</label></p>
      <p><label><input type="radio" name="part"> 웹 어플리케이션 개발</label></p>
      <p><label><input type="radio" name="part"> 개발 환경 개선</label></p>
    </fieldset>
    <fieldset>
      <legend>지원 동기</legend>
      <textarea rows="5" cols="80" placeholder="본사 지원동기를 간략히 써 주세요."></textarea>
    </fieldset>
    <button type="submit">접수하기</button>
    <button type="reset">다시쓰기</button>
  </form>
</body>
</html>
