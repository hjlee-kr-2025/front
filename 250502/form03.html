<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select, button</title>
</head>
<body>
  <h1>Form에 사용하는 다른입력타입: select, button</h1>
  <form>
    <p>
      <label>선택메뉴: 
        <select>
          <option>메뉴1</option>
          <option>메뉴2</option>
          <option>메뉴3</option>
          <option>메뉴4</option>
        </select>
      </label>
    </p>
    <p>
      <label for="tt">여러줄 입력</label>
      <textarea id="tt" rows="10" cols="40" placeholder="여러줄입력받는 textarea태그입니다."></textarea>
    </p>
    <button type="submit">submit button</button>
    <button type="reset">reset button</button>
    <button type="button">button</button>
  </form>
</body>
</html>
