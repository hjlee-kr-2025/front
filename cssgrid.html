<!-- cssgrid.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 700px;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 가로로 같은간격의 3개의 박스 */
      grid-template-rows: repeat(3, 100px); /* 세로로 3행을 만들고 세로의 크기는 100px이상 */
    }
    .box {
      padding: 15px;
      color: #fff;
      font-weight: bold;
      text-align: center;
    }
    .box1 {
      background-color: #3689ff;
      grid-column: 1/4; /* 가로 1번라인 ~ 4번라인까지 */
    }
    .box2 {
      background-color: #00cf12;
      grid-row: 2/4; /* 세로 2번라인 ~ 4번라인까지 */
    }
    .box3 {
      background-color: #ff9019;
      grid-column: 2/4;
    }
    .box4 {
      background-color: #ffd000;
      grid-column: 3/4;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
  </div>
</body>
</html>
