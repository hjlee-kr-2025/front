<!-- 20250109.html -->
<!DOCTYPE html> <!-- 이 문서가 html5로 되어있는 문서를 의미 -->
<html lang="ko"> <!-- HTML의 시작태그, lang="ko" 외부에서 볼때 한글로 되어있는 문서를 나타냄-->
<head> <!-- 서버가 알아야 할 정보 -->
  <meta charset="UTF-8"> <!-- 한글인코딩을 할 때 utf-8을 사용해라. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹페이지를 만들때 사용 -->
  <title>AWS 풀스택</title> <!-- 탭 제목 -->
  <style> /* 스타일 시작 */
    * { /* 전체선택자 */
      margin: 0; /* 외부여백을 0 */
      padding: 0; /* 내부여백 0 */
      box-sizing: border-box; /* 테두리까지의 크기로 계산 */
    }
    .container {
      width: 1000px; /* 블럭의 가로크기를 1000px로 */
      margin: 30px auto; /* 외부여백 위/아래: 30px, 좌우여백 자동(컨텐츠가 중앙) */
    }
    .nav ul {
      list-style: none; /* 리스트의 블릿을 제거 */
    }
    .nav li {
      display: inline-block;
      width: 240px;
      margin: 20px 0;
    }
    .section1 {
      width: 70%;
      margin: 0;
      padding: 20px;
      height: 350px;
      float: left;
    }
    .section2 {
      width: 30%;
      margin: 0;
      padding: 20px;
      display: inline-block;
      height: 350px;
    }
    table, th, td {
      border: 1px solid #222;
      border-collapse: collapse;
      padding: 20px;
    }
    .header {
      background-color: aqua;
    }
    .section1 {
      background-color: chocolate;
    }
    .section2 {
      background-color: blueviolet;
    }
    .footer {
      background-color: rgb(129, 240, 157);
    }
    .nav a {
      padding: 10px;
      text-decoration: none;
      color: black;
    }
    /* 가상클래스 선택자 : 마우스커서가 위에 올라왔을때 또는 포커싱이 되었을때 적용되도록 하는 스타일 코드드  */
    .nav a:hover, .nav a:focus {
      background-color:  black;
      color: white;
    }
    h1, .footer {
      text-align: center;
    }
    .nav {
      background-color: burlywood;
    }
  </style> <!-- 스타일 종료 -->
</head>
<body>
  <div class="container"> <!-- 전체를 감싸는 태그 시작 -->
    <div class="header"> <!-- 헤더 시작-->
      <h1>프로젝트 기반 AWS 풀스택 개발자 과정</h1>
      <div class="nav"> <!-- nav 시작 -->
        <ul> <!-- 순서가 없는 리스트, 리스트요소는 <li></li> 사이에 적는다. -->
          <li><a href="https://github.com/hjlee-kr-2025/front" target="_blank">수업한 소스 모음(github)</a></li>
          <li><a href="http://naver.me/57VfzOeH" target="_blank">수업자료(웹하드)</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
      </div> <!-- nav 종료 -->
    </div> <!-- 헤더 종료-->
    <div class="main"> <!-- 가운데 본문 시작-->
      <div class="section1"> <!-- 본문 좌측 시작 -->
        <table>
          <tr>
            <th>구분</th>
            <th>교육 내용</th>
          </tr>
          <tr>
            <td colspan="2">
              HTML, CSS, Javascript, JAVA,<br>
              React, node.js, MySQL, AWS
            </td>
          </tr>
          <tr>
            <td>프론트엔드</td>
            <td>HTML, CSS, Javascript, React</td>
          </tr>
          <tr>
            <td>백엔드개발</td>
            <td>JAVA, Node.js, MySQL</td>
          </tr>
        </table>
      </div> <!-- 본문 좌측 종료 -->
      <div class="section2"> <!-- 본문 우측 시작 -->
        <p>수업기간 : 2024. 12. 30 ~ 2025. 5. 28 (수업일수: 100일)</p>
      </div> <!-- 본문 우측 종료 -->
    </div> <!-- 가운데 본문 종료-->
    <div class="footer"> <!-- 푸터 시작 -->
      <p>고양산업진흥원</p>
    </div> <!-- 푸터 종료 -->
  </div> <!-- 전체를 감싸는 태그 종료 -->
</body>
</html>
