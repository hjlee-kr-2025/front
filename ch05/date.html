<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜와 시간</title>
</head>
<body>
  <form>
    <h1>날짜지정하기</h1>
    <input type="date">
    <input type="month">
    <input type="week">
    <hr> <!--수평선-->
    <h1>시간지정하기</h1>
    <input type="time">
    <input type="datetime-local">
    <hr>
    <!--범위 제한하기-->
    <input type="date" min="2020-02-01" max="2024-12-31">
    <input type="time" min="09:00" max="18:00">
  </form>
  
</body>
</html>
