<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select, option</title>
</head>
<body>
  <form>
    <label for="product">상품선택</label>
    <select id="product" name="product">
      <option value="1">선물용3kg</option>
      <option value="2">선물용5kg</option>
      <option value="3">가정용3kg</option>
      <option value="4">가정용5kg</option>
    </select>
    <input type="submit" value="전송">
  </form>
</body>
</html>
