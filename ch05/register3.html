<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 가입</title>
</head>
<body>
  <h1>회원 가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul> <!-- 순서가 없는 리스트 -->
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email">
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="pw2">비밀번호 확인</label>
          <input type="password" id="pw2">
        </li>
        <li>
          <lebel for="path">가입경로</lebel>
          <select id="path">
            <option value="blog">블로그</option>
            <option value="search">검색</option>
            <option value="sns">SNS</option>
            <option value="etc">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" rows="4" cols="40" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="mail" value="1" id="yes" checked>
      <label for="yes">메일수신</label>
      <input type="radio" name="mail" value="2" id="no">
      <label for="no">메일 수신 안함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </form>
</body>
</html>
