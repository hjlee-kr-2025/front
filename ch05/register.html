<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
  <h1>회원가입을 환영합니다.</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label>아이디<input type="text" placeholder="공백없이 4이상 10자이내"
          required></label>
        </li>
        <li>
          <label>이메일<input type="email" required placeholder="aaa@aaa.com형태로 작성하세요요"></label>
        </li>
        <li>
          <label>비밀번호<input type="password" required placeholder="비밀번호를 입력하세요."></label>
        </li>
        <li>
          <label>비밀번호확인<input type="password" required placeholder="비밀번호와 동일하게 써주세요"></label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <label><input type="radio" name="mail" value="1" checked>메일 수신</label>
      <label><input type="radio" name="mail" value="2">메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <!-- submit 은 버튼을 눌렀을때 서버에 데이터 전송 -->
    <input type="button" value="취소">
    <!-- 아무일도 일어나지 않습니다. -->
    <input type="reset" value="새로작성">
    <!-- form태그안의 내용을 초기화한다. -->
  </form>
</body>
</html>
