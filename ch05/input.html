<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 태그속성</title>
</head>
<body>
  <form>
    <input type="text" placeholder="아이디를 입력하세요">
    <!-- placeholder속성은 입력창이 빈칸일때
     어떤내용을 입력하면 좋은지 알려줄때-->
    <input type="text" required>
    <!-- required속성은 이창은 반드시 입력되어야 하는것을 알려줍니다.-->
    <input type="text" value="이것은 읽기 전용입니다." readonly>
    <!-- value속성은 브라우저가 열릴때 input창에 적히는 값을 적어주고
     readonly속성은 수정이 안되게 만들어줍니다.-->
    <input type="submit" value="전송"> 
  </form>
</body>
</html>
