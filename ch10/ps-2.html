<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
    }
    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;
    }
    /* 가상클래스 선택자 */
    /* :link => 방문하지 않은 사이트 */
    /* :visited => 방문한 사이트 */
    .navi a:link, .navi a:visited {
      display: block;
      font-size: 14px;
      color: black;
      padding: 10px;
      text-decoration: none;
      text-align: center;
    }
    .navi a:hover, .navi a:focus {
      background-color: #222;
      color: #ffffff;
      /* :hover => 마우스커서가 위에 있을 때 */
    }
    .navi a:active {
      background-color: red;
    }
    .contents {
      border: 1px solid #222;
      border-radius: 5px;
      margin: 30px auto;
      width: 400px;
      padding: 20px;
    }
    #signup { /* id선택자 <form id="signup"> */
      background-color: #fff;
      border: 1px soild #222;
      border-radius: 5px;
      padding: 20px;
      width: 400px;
      margin: 30px auto;
    }
    #signup fieldset {
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }
    #signup legend {
      font-size: 16px;
      font-weight: bold;
      padding-left: 5px;
      padding-bottom: 10px;
    }
    #signup ul li {
      line-height: 30px;
      list-style: none;
      padding: 5px 10px;
      margin-bottom: 2px;
    }
    /* fieldset:first-of-type : 첫번째로 오는 fieldset을 의미합니다. */
    #signup fieldset:first-of-type label {
      float: left;
      font-size: 13px;
      width: 60px;
    }
    /* input 태그중 type='radio'인것을 제외하고 스타일을 적용하세요 */
    #signup input:not([type='radio']) {
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 5px;
      width: 200px;
    }
    /* input에 checked 속성이 추가 되었을 때
    label의 스타일을 적용하세요 */
    #signup input:checked + label {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="ps-1.html#intro">이용 안내</a></li>
        <li><a href="ps-1.html#room">객실소개</a></li>
        <li><a href="ps-1.html#reservation">예약 방법 및 요금</a></li>
        <li><a href="ps-2.html">예약하기</a></li>
      </ul>
    </nav>
    <form id="signup">
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li>
            <label for="fullname">이름</label>
            <input id="fullname" name="fullname" type="text" required>
          </li>
          <li>
            <label for="tel">연락처</label>
            <input id="tel" name="tel" type="text" required>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>객실 형태</legend>
        <ul>
          <li>
            <input type="radio" name="room" id="basic">
            <label for="basic">기본형(최대 2인)</label>
          </li>
          <li>
            <input type="radio" name="room" id="family">
            <label for="family">가족형(최대 6인)</label>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출</button>
    </form>
  </div>
</body>
</html>
