<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>CSS 선택자</title>  
  <style>
    img {
      margin-right:50px;
      border:1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
    }
    /* img태그중 첫번째 있는것 선택해서 스타일 적용 */
    img:first-of-type {
      border-color: red;
      border-width: 2px;
    }
  </style>
</head>
<body>
  <img src="../images/1.jpg" alt="">
  <img src="../images/2.jpg" alt="">
  <img src="../images/3.jpg" alt="">
</body>
</html>
