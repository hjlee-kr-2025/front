<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    ul li {
      margin: 15px;
    }
    /* li태그중 class="new"것의 뒤에 추가합니다 */
    li.new::after {
      content: "NEW!!"; /* 내용추가 */
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 3px;
      background-color: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>
