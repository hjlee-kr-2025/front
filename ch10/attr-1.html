<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: none; /* 블릿을 제거합니다, list-style-type: none; 도 동일하다. */
    }
    li {
      width: 120px;
      display: inline-block;/* width, height적용할 수 있음 */
      margin: 10px;
    }
    li a { /*하위선택자*/
      padding: 5px 20px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
    }
    a[href] {
      background-color: yellow;
      border: 1px solid #ccc;
      font-weight: normal; /* 굵기 기본값 */
    }
  </style>
</head>
<body>
  <ul>
    <li><a>메인 메뉴 : </a></li>
    <li><a href="#">메뉴 1</a></li>
    <li><a href="#">메뉴 2</a></li>
    <li><a href="#">메뉴 3</a></li>
    <li><a href="#">메뉴 4</a></li>
  </ul>
</body>
</html>
