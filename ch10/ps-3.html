<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
    }
    .navi ul li {
      float: left;
      width: 150px;
      padding: 10px;
    }
    /* 가상클래스 선택자 */
    /* :link => 방문하지 않은 사이트 */
    /* :visited => 방문한 사이트 */
    .navi a:link, .navi a:visited {
      display: block;
      font-size: 14px;
      color: black;
      padding: 10px;
      text-decoration: none;
      text-align: center;
    }
    .navi a:hover, .navi a:focus {
      background-color: #222;
      color: #ffffff;
      /* :hover => 마우스커서가 위에 있을 때 */
    }
    .navi a:active {
      background-color: red;
    }
    .contents {
      border: 1px solid #222;
      border-radius: 5px;
      margin: 30px auto;
      width: 400px;
      padding: 20px;
    }
    /* .contents 아래에 있는것 중에
    세번째 요소에 스타일을 적용하세요요 */
    .contents :nth-child(3) {
      background-color: #ffff00;
    }
    /* p태그중 세번째있는 요소의 스타일 지정 
    단, 같은 레벨(가지)에 있어야 한다.*/
    .container p:nth-of-type(3) {
      background-color: #00b900;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#intro">이용 안내</a></li>
        <li><a href="#room">객실 소개</a></li>
        <li><a href="#reservation">예약 방법 및 요금</a></li>
        <li><a href="ps-2.html">예약하기</a></li>
      </ul>
    </nav>
    <div id="intro" class="contents">
      <h2>이용안내</h2>
      <p>이용안내에 대한 설명이 적혀 있습니다. 이것을 보시고 이용해주세요</p>
      <p>문의는 오전 10시부터 저녁 10시까지 받습니다.</p>
      <p>문의</p>
    </div>
    <div id="room" class="contents">
      <h2>객실 소개</h2>
      <p>객실은 2인실, 3인실, 다인실, 디럭스룸등 다양하게 준비되어 있습니다.</p>
      <h3>2인실</h3>
      <p>3인실</p>
      <p>4인실</p>
    </div>
    <div id="reservation" class="contents">
      <h2>예약 방법 및 요금</h2>
      <p>예약은 전화로 하시면 되고, 요금은 선불입니다.</p>
    </div>
  </div>
</body>
</html>
