<!-- adj.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 고급 선택자</title>
  <style>
    body {
      background-color: #eee;
    }
    section {
      width: 600px;
      margin: 20px auto;
    }
    p {
      width: 500px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
      line-height: 2;
    }
    /* 인접 형제 선택자 */
  /*  h1 + p {
      background-color: #222;
      color: #fff;
    }*/
    /* 형제 선택자 */
    h1 ~ p {
      background-color: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <section>
    테스트를 위해 작성하였습니다.
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되지 않았습니다.<br>
    전화 (xxx-xxx-xxxx) 로 문의하시기 바랍니다.</p>
    <div>
      <p>추가요금은 없습니다.</p>
    </div>
    <p>가족실(2~4인) : 60,000원/일</p>
    <p>도미토리(4인 공용) : 25,000원/일</p>
  </section>
</body>
</html>
