<!-- gridlayout.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 700px;
      display: flex; /* container 클래스가 가르키는 요소 안의 내용을 flex로 배치한다는 의미 */
      background-color: #eee;
      border: 1px soild #222;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;
      width: 80px;
      background-color: #222;
    }
    p {
      color: white;
      text-align: center;
    }
    #opt1 {
      flex-direction: column-reverse;
      /*
      row(기본) : 왼쪽->오른쪽
      row-reverse : 오른쪽->왼쪽
      column : 위->아래
      column-reverse : 아래->위
      */ 
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
</body>
</html>
