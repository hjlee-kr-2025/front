<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    /* style 태그에서 주석은 이곳에 적습니다. style 태그안에 css를 구성합니다. */
    h3 {
      color: red;
    }
    p {
      color: blue;
    }
    #p1 {
      color: green;
    }
    .p1 {
      color: violet;
    }
    /* 선택자의 우선순위
    1. id 선택자 : #id값
    2. class 선택자 : .클래스값
    3. tag (타입) 선택자 : 태그이름
    4. 브라우저 디폴트 스타일
    */
    #f1 {
      font-family: 휴먼옛체, '맑은 고딕', 굴림;
      /* 여러개를 적는 이유는 없을때 다음 폰트를 사용하도록 하기 위함입니다. */
    }
    /* windows 의 폰트는
    c:드라이브의 windows폴더안에 fonts 폴더에 있습니다. */
    #f2 {
      font-size: 20px;/*단위와 함께 사용합니다. px, em, pt, % 등이 있습니다. */
    }
  </style>
</head>
<body>
  <h3>CSS를 설명합니다.</h3>
  <p>가장 중요한 것은 선택자 입니다.</p>
  <p id="p1" class="p1">id선택자입니다.</p>
  <p class="p1">class선택자입니다.</p>
  <p>태그(타입)선택자입니다.</p>
  <div>
    <p id="f1">글꼴을 지정하는 font-family</p>
    <p id="f2">폰트크기를 지정하는 font-size</p>
  </div>
</body>
</html>
