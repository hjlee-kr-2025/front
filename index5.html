<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
    <h1>레드향 셀러드 레시피</h1>
    <!--순서가 있는 목록: ol태그-->
    <!--내용을 li태그 안에 기록한다.-->
    <ol type="1" start="3">
        <!--ol태그의 type속성 기본은 숫자-->
        <!-- 1, a, A, i, I-->
        <!--ol태그의 start속성은 처음시작번호지정
        값은 숫자로 설정-->
        <li>샐러드를 씻는다.</li>
        <li>먹기좋은 크기로 썰어 둡니다.</li>
        <li>드레싱재료를 믹서기에 갈아줍니다.</li>
        <li>볼에 채소를 넣고 드레싱을 뿌려줍니다.</li>
    </ol>
    <ul>
        <li>샐러드를 씻는다.</li>
        <li>먹기좋은 크기로 썰어 둡니다.</li>
        <li>드레싱재료를 믹서기에 갈아줍니다.</li>
        <li>볼에 채소를 넣고 드레싱을 뿌려줍니다.</li>
    </ul>
</body>
</html>
