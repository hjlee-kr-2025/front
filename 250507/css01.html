<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <style>
    /* css 는 일반적으로 style 태그안에 구현을 합니다. */
    /* 태그(타입) 선택자를 사용한 스타일 */
    p {
      color: red;
    }
    /* 클래스 선택자를 사용한 스타일 */
    .sel01 {
      color: blue;
    }
    /* 아이디 선택자를 사용한 스타일 */
    #sel02 {
      color: green;
    }
  </style>
</head>
<body>
  <p>css 의 선택자: 태그(타입) 선택자</p>
  <p class="sel01">css 의 선택자: 클래스 선택자</p>
  <p id="sel02" class="sel01">css 의 선택자: 아이디 선택자</p>
</body>
</html>
