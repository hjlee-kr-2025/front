<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴관련스타일</title>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Merienda:wght@300..900&family=Moirai+One&display=swap');
    .font1 {
      /* 글꼴을 변경할 때 사용합니다. */
      font-family: "IBM Plex Sans KR", sans-serif;
    }
    p {
      font-size: 40px;
    }
    .nanum {
      font-family: 'NanumGothic';
    }
    .fontstyle1 {
      font-style: italic;
    }
    .fontweight300 {font-weight: 300;}
    .fontweight400 {font-weight: 400;}
    .fontweight500 {font-weight: 500;}
    .fontweight600 {font-weight: 600;}
    .fontweight700 {font-weight: 700;}
    .fontweight800 {font-weight: 800;}
    .fontweight900 {font-weight: 900;}
  </style>
</head>
<body>
  <h1>글꼴관련 스타일</h1>
  <p>기본폰트</p>
  <p class="font1">IBM Plex Sans KR</p>
  <p class="nanum">나눔고딕</p>
  <p class="fontstyle1">이텔릭체</p>
  <p class="fontweight300 font1">Merienda 300</p>
  <p class="fontweight400 font1">Merienda 400</p>
  <p class="fontweight500 font1">Merienda 500</p>
  <p class="fontweight600 font1">Merienda 600</p>
  <p class="fontweight700 font1">Merienda 700</p>
  <p class="fontweight800 font1">Merienda 800</p>
  <p class="fontweight900 font1">Merienda 900</p>
</body>
</html>
