<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴관련스타일</title>
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Merienda:wght@300..900&family=Moirai+One&display=swap');
    .font1 {
      /* 글꼴을 변경할 때 사용합니다. */
      font-family: "IBM Plex Sans KR", sans-serif;
    }
    p {
      font-size: 40px;
    }
    .nanum {
      font-family: 'NanumGothic';
    }
  </style>
</head>
<body>
  <h1>글꼴관련 스타일</h1>
  <p>기본폰트</p>
  <p class="font1">IBM Plex Sans KR</p>
  <p class="nanum">나눔고딕</p>
</body>
</html>
