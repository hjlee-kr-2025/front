<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트관련스타일</title>
  <style>
    .red16_2 {
      color: #ff0000;
    }
    .red16_1 {
      color: #f00;
    }
    .green16_2 {
      color: #00FF00;
    }
    .blue16_2 {
      color: #0000ff;
    }
    .rgb {
      color: rgb(255, 0, 255);
    }
  </style>
</head>
<body>
  <h1>텍스트관련스타일</h1>
  <div>16진수색상표현: #RRGGBB, #RGB</div>
  <div class="red16_2">#FF0000, 빨간색</div>
  <div class="red16_1">#F00, 빨간색</div>
  <div class="green16_2">#00FF00, 그린색</div>
  <div class="blue16_2">#0000FF, 파란색</div>
  <div class="rgb">rgb(R,G,b) 보라색</div>
</body>
</html>
