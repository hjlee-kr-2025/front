<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품소개</title>
  <style>
    /* 타입(태그)선택자 */
    p {
      font-style: italic;
    }
    /* id 선택자 - 이름앞에 #을 붙인다. */
    /* id 선택자는 유일한 값이기 때문에 특정요소만
    바꾸고 싶을때 사용합니다. */
    #title {
      color: blue;
    }
    #container {
      width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #000;
    }
    #red {
      color: orange;
    }
    /* 클래스 선택자 */
    /* 클래스 선택자는 같은 디자인을 적용하고 싶을 요소에 사용한다. */
    .red {
      color:red;
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="title">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 <span class="red" id="red">한라봉과 귤</span>을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p><span class="red">비타민 C와 비타민 P</span>가 풍부해 혈액순환, 감기예방등에 좋은 것으로 알려져 있다.</p>
  </div>  
</body>
</html>
