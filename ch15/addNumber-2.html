<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addNumber함수수정</title>
</head>
<body>
  <script>
    // 함수 addNumber를 정의
    // 매개변수 : num1, num2
    function addNumber(num1, num2) {
      // num1 + num2를 한 결과를 바로 리턴해 줍니다.
      return num1 + num2;
    }

    // 함수 사용 - addNumber에 2,3을 매개변수에 전달하고
    // 결과값을 받아서 result 변수에 저장합니다.
    var result = addNumber(2, 3);
    document.write("<h1>두 수를 더한 값: " + result + "</h1>");
  </script>
</body>
</html>
