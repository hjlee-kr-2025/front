<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const hi = function(user) {
      document.write("<h1>" + user + "님 안녕하세요</h1>");
    }
    hi("이현진");
    // 위와 동일한 화살표함수
    const hi2 = (user) => {
      document.write("<h1>" + user + "님 안녕하세요2</h1>");
    }
    hi2("이현진");
  </script>
</body>
</html>
