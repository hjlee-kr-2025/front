<!-- addNumber-3.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수(이름없이 사용하는 함수)</title>
</head>
<body>
  <script>
    // 익명함수를 만들어서 sum에 담았습니다.
    var sum = function (a, b) {
      return a + b;
    }
    // 익명함수의 사용
    // 함수를 담은 변수이름(매개변수); 로 사용합니다.
    document.write("함수 실행 결과 : " + sum(10, 20));
  </script>
  
</body>
</html>
