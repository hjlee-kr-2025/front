<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>var 적용범위</title>
</head>
<body>
  <script>
    function addNumber() {
      var sum = 10 + 20;
      // 함수안에 정의된 변수는 함수안에서만 사용가능합니다.
      // 지역변수수
    }
    addNumber();
    console.log("sum = " + sum);
  </script>
</body>
</html>
