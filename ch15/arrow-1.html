<!-- arrow-1.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const hi = function() {
      return "안녕하세요";
    }
    console.log(hi);
    console.log(hi());
    document.write(hi());
    // 익명함수를 만들때 사용하는 다른방식
    const hi2 = () => { //화살표함수
      return "<h1>안녕하세요2</h1>";
    }
    document.write(hi2());
  </script>
</body>
</html>
