<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function addNumber(num1, num2) {
      return num1 + num2;
    }
    var sum = addNumber(10, 20);
    console.log("sum = " + sum);
    sum = 50;
    console.log("sum = " + sum);
    var sum = 100;
    console.log("sum = " + sum);
  </script>
</body>
</html>
