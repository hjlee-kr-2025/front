<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var sum = 0;
    (function(a, b) {
      sum = a + b;
    }(100, 200));
    document.write("함수실행결과 : " + sum);
  </script>
</body>
</html>
