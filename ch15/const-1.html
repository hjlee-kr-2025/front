<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const예약어</title>
</head>
<body>
  <script>
    const currentYear = 2025;
    console.log("currentYear = " + currentYear);
    //const currentYear;// let 과 같이 같은이름을 재선언 할 수 없습니다. 사용시 에러발생
    //currentYear = 2026;// const로 선언한 것은 값을 변경할 수 없습니다. - const 로 선언한 것을 "상수" 라이 이야기 합니다.
  </script>
</body>
</html>
