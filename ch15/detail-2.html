<!-- detail-2.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 이벤트</title>
  <style>
    #item {
      position: relative; /* 상대위치지정 */
      width: 500px; /* 박스폭 500px */
      height: auto; /* 박스높이 자동설정 */
      padding: 15px 20px; /* 내부여백: 위/아래:15px, 좌/우: 20px */
      margin: auto; /* 세로중앙, 가로중앙정렬 */
    }
    button {
      background-color: rgba(255,255,255,0.7); /*배경색 흰색, 불투명도 70% */
      padding: 5px; /* 내부여백 모두 5px */
      border: 1px solid #ccc; /* 테두리 1px 직선 #ccc색상 */
      font-size: 0.8em; /* 80% 크기 */
    }
    .over {
      position: absolute; /* class="over" 를 가진 태그의 위치를 절대값으로 지정 */
      left: 30px; /* 왼쪽에서 30px */
      bottom: 30px; /* 아래에서 30px */ 
    }
    .detail {
      width: 400px; /* class="detail"로 설정된 box폭을 400px로 */
      text-align: left; /* 가로 : 왼쪽정렬 */
      line-height: 1.8; /* 글씨크기의 1.8배, 줄간격 0.8 공백*/
      display: none; /* 처음 html이 로딩되었을대 안보이도록 */
    }
  </style>
</head>
<body>
  <div id="item">
    <img src="../images/flower.jpg" atl="꽃">
    <button class="over" id="open">상세 설명 보기</button>
    <div id="desc" class="detail">
      <h4>등심붓꽃</h4>
      <p>북아메리카 원산으로 각지에서 관상초로 흔히 심고 있는 귀화식물입니다. 길가나 잔디밭에서 흔히 볼 수 있습니다. 아주 작은 씨앗을 무수히 많이 가지고 있는데 바람을 이용해 씨앗들을 날려보내거나, 뿌리줄기를 통해 동일한 개체들을 많이 만들어 냄으로써 번식합니다.</p>
      <button id="close">상세 설명 닫기</button>
    </div>
  </div>

  <script>
    document.querySelector("#open").onclick = () => {
      // 상세설명은 보여주고, 상세설명보기 버튼은 안보이도록 하는 코드
      document.querySelector("#desc").style.display = "block";
      document.querySelector("#open").style.display = "none";
    };
    document.querySelector("#close").onclick = () => {
      document.querySelector("#desc").style.display = "none";
      document.querySelector("#open").style.display = "block";
    }
  </script>
</body>
</html>
