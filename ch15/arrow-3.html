<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const sum = function (a, b) {
      return a + b;
    }
    console.log("sum = " + sum(5, 10));
    // 화살표함수
    const sum1 = (a, b) => {
      return a + b;
    }
    console.log("sum1 = " + sum1(5, 10));
    // 화살표함수의 처리문에 return으로만 되어있는 함수는
    const sum2 = (a, b) => a + b;
    // 이렇게 사용하셔도 됩니다.
    console.log("sum2 = " + sum2(5, 10));
  </script>
</body>
</html>
